name: sky130hd_temp-sense-generator

on:
  push:
    branches:
    - main
  pull_request:
    paths:
      - 'openfasoc/common/**'
      - 'openfasoc/generators/common/**'
      - 'openfasoc/generators/temp-sense-gen/**'
  workflow_dispatch:

jobs:
  sky130hd_temp:
    runs-on: ubuntu-latest
    steps:
      - name: Remove unnecessary files
        run: |
          du . -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          du . -h

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout platforms submodule for PDK files
        run: git submodule update --init --remote openfasoc/common/platforms

      - name: Test sky130hd Temp sensor
        env:
                IMAGE_NAME: msaligane/openfasoc:stable
        run: |
          cd $GITHUB_WORKSPACE
          touch file.log
          docker run --rm \
            -v $PWD:$PWD\
            -w $PWD\
            $IMAGE_NAME\
            bash -c "\
              cp ./.github/scripts/parse_rpt.py ./openfasoc/generators/temp-sense-gen/. &&\
              pip3 install -r requirements.txt &&\
              cd ./openfasoc/generators/temp-sense-gen &&\
              make sky130hd_temp &&\
              python3 parse_rpt.py
            " && exit_code=$? | tee -a file.log
            if [ $? -ne 0 ]; then exit 1; fi
            if grep "\[ERROR\]" file.log; then exit 1; else exit 0; fi
